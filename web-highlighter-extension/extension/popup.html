<!DOCTYPE html>
<html>
<head>
  <title>Web Highlighter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1 class="title">Web Highlighter</h1>
      <div id="status" class="status-message"></div>
    </header>

    <!-- Main Control Section -->
    <section class="main-section">
      <div class="highlight-controls">
        <button id="highlightBtn" class="primary-button">
          Highlight Selected Text
        </button>
      </div>
    </section>

    <!-- Highlights Section -->
    <section class="highlights-section">
      <div class="section-header">
        <h2 class="section-title">Your Highlights</h2>
        <div class="highlight-stats">
          <span id="highlightCount" class="count">0</span>
        </div>
      </div>
      
      <div class="selection-controls">
        <button id="selectAllBtn" class="selection-btn">Select All</button>
        <button id="deselectAllBtn" class="selection-btn">Deselect All</button>
      </div>
      
      <div class="highlights-container">
        <ul id="highlightList" class="highlight-list"></ul>
        <div id="emptyState" class="empty-state">
          <p class="empty-message">No highlights yet</p>
          <p class="empty-hint">Select text on this page and click "Highlight Selected Text" to get started</p>
        </div>
      </div>
    </section>

    <!-- Action Buttons -->
    <section class="actions-section">
      <button id="clearAllBtn" class="secondary-button">Clear All Highlights</button>
      <button id="exportBtn" class="secondary-button">Export Highlights</button>
    </section>
  </div>

  <script src="popup.js"></script>
</body>
</html>
